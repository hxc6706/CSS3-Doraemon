<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>大雄和哆啦A梦</title>
    <link rel="stylesheet" href="index.css"/>

<body>
    <div id="main">
        <div class="content-left">
            <div class="left-ear">
                <span></span>

            <div class="right-ear">
                <span></span>
                <span></span>

                   <span></span>

                <div class="hair2">
                    <span></span>

            <div class="a-left-side">

            </div>
            <div class="a-right-side">
                <span class="a-right-hand"></span>
